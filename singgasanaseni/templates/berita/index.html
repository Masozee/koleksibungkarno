{% extends "base.html" %}
{% load static %}

{% block content %}

 <article>
      <div class="container-fluid">
          <!--koleksi-->
      <div class="sidenav">
          <div class="row sectionistana">
            <div class="col-md-3 sidebaristana sidebarberita">
                {% for berita in Berita %}
              <div class="beritaterkait">
                <label class="date">{{ berita.Tanggal }}</label>
                <font><a href="#{{ berita.Judul | slugify }}">{{ berita.Judul }}</a></font><br>
                <label> {{ berita.Subjudul }}</label><br>
                <label class="source"><i>{{ berita.Sumber }}</i></label><br>
                <span>&nbsp;&nbsp;&nbsp;</span>
              </div>
                {% endfor %}
            </div>


          {% for berita in Berita %}
            <div class="col-md-7 isiberita" id="{{ berita.Judul |slugify }}">
              <img src="/media/{{ berita.Gambar }}" class="imgartikel">
                <div class="heading">
                    <label class="date">{{ berita.Tanggal }}</label>
                        <h3>{{ berita.Judul }}</h3>
                    <label class="title">{{ berita.Subjudul }} </label>
                </div>
                <p>
                  {{ berita.Isiberita }}
                </p>
            </div><hr/>
          {% endfor %}
          </div>
      </div>
    </article>

{% endblock content%}

{% block js %}
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/stylish-portfolio.min.js' %}"></script>
{% endblock %}
